<section id="page-title">
  <div class="row">
    <div class="col-sm-8">
      <h3 class="mainTitle"><span class="fa fa-thumb-tack margin-right-20"></span>新增项目</h3>
    </div>
  </div>
</section>
<div class="container-fluid container-fullw bg-white">
  <div class="row">
    <div class="col-lg-10 col-md-12 col-lg-offset-1">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">项目编号</label>
          <div class="col-sm-8">
            <input type="text" placeholder="项目编号" class="form-control" ng-model="project.guid">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">项目名称</label>
          <div class="col-sm-8">
            <input type="text" placeholder="项目名称" class="form-control" ng-model="project.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">项目所在地区</label>
          <div class="col-sm-8">
            <div>
              <label class="col-sm-2 control-label padding-left-0 text-center padding-right-25">
                区域
              </label>
              <select class="col-sm-4 project-select" ng-model="area" ng-change="getDistrict()"
                      ng-options="option.name for option in districts">
                <option value="">请选择区域</option>
              </select>
              <label class="col-sm-2 control-label">
                地级市
              </label>
              <select class="col-sm-4 project-select" ng-model="city" ng-options="option.name for option in cities">
                <option value="">请选择地级市</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">项目负责人</label>
          <div class="col-sm-8">
            <input type="text" placeholder="项目负责人" class="form-control" ng-model="project.principal">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">项目进度</label>
          <div class="col-sm-8">
            <input type="text" placeholder="项目进度" class="form-control" ng-model="project.progress">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">参与人员</label>
          <div class="col-sm-8">
            <ui-select multiple ng-model="selected.users" theme="bootstrap" ng-disabled="disabled"
                       close-on-select="false">
              <ui-select-match placeholder="请选择参与人员">
                {{$item.username}}
              </ui-select-match>
              <ui-select-choices repeat="user in users">
                {{user.username}}
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">合同编号</label>
          <div class="col-sm-8">
            <input type="text" placeholder="合同编号" class="form-control" ng-model="contractId">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">备注</label>
          <div class="col-sm-8">
            <textarea class="form-control" ng-model="project.remark"></textarea>
          </div>
        </div>
        <div class="form-group" style="margin-top: 80px">
          <label class="col-sm-3 control-label"></label>
          <div class="col-sm-8">
            <div class="col-sm-6 text-right">
              <button type="button" class="btn btn-wide btn-primary" ng-click="submit()">提交</button>
            </div>
            <div class="col-sm-6 text-left">
              <button type="button" class="btn btn-wide btn-warning" ng-click="cancel()">取消</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
