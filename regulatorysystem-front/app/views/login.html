<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}"/>
		</div>
		<div class="box-login">
			<form class="form-login">
				<fieldset>
					<legend>用户登录</legend>
					<p>请输入你的用户名和密码</p>
					<div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" name="username" placeholder="用户名" ng-model="user.username">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="form-group form-actions">
						<span class="input-icon">
							<input type="password" class="form-control password" name="password" placeholder="密码"
										 ng-model="user.password">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">忘记密码</a>
						</span>
					</div>
					<div class="form-actions">
						<!--<div class="checkbox clip-check check-primary">-->
							<!--<input type="checkbox" id="remember" value="1">-->
							<!--<label for="remember">-->
								<!--记住我-->
							<!--</label>-->
						<!--</div>-->
						<button class="btn btn-primary pull-right" ng-click="login()">
							登录 <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
				</fieldset>
			</form>
			<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
		</div>
	</div>
</div>
