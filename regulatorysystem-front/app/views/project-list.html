<section id="page-title">
  <div class="row">
    <div class="col-sm-8">
      <h3 class="mainTitle"><span class="fa fa-building-o margin-right-20"></span>项目列表</h3>
    </div>
  </div>
</section>
<div class="container-fluid container-fullw bg-white">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover" id="sample-table-1">
        <thead>
          <tr>
            <th class="center">#</th>
            <th>项目编号</th>
            <th class="hidden-xs">项目名称</th>
            <th class="center">项目所属地区</th>
            <th class="center">项目创建时间</th>
            <th>项目进度</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in projects">
            <td class="center">{{$index+1}}</td>
            <td class="hidden-xs">{{project.guid}}</td>
            <td>{{project.name}}</td>
            <td class="center">{{project.site}}</td>
            <td class="center">{{project.created}}</td>
            <td>{{project.progress}}</td>
            <td><a ui-sref="app.project.detail({id:project.id})">详情</a></td>
          </tr>
          <tr ng-show="noData">
            <td colspan="7" class="text-center text-large text-bold padding-top-20 padding-bottom-20">暂无数据！</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
