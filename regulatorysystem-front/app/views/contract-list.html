<section id="page-title">
  <div class="row">
    <div class="col-sm-8">
      <h3 class="mainTitle"><span class="fa fa-building-o margin-right-20"></span>合同列表</h3>
    </div>
  </div>
</section>
<div class="container-fluid container-fullw bg-white">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover" id="sample-table-1">
        <thead>
          <tr>
            <th class="center">#</th>
            <th>合同编号</th>
            <th class="center">合同名称</th>
            <th class="center">创建时间</th>
            <th class="center">委托方</th>
            <th class="center">合同金额</th>
            <th class="center">是否校对</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contract in contracts">
            <td class="center">{{$index+1}}</td>
            <td>{{contract.guid}}</td>
            <td class="center">{{contract.name}}</td>
            <td class="center">{{contract.created}}</td>
            <td class="center">{{contract.client}}</td>
            <td class="center">￥{{contract.contractAmount}}</td>
            <td class="center">{{contract.checked}}</td>
            <td><a ui-sref="app.contract.detail({id:contract.id})">详情</a></td>
          </tr>
          <tr ng-show="noData">
            <td colspan="7" class="text-center text-large text-bold padding-top-20 padding-bottom-20">暂无数据！</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
